<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Website Updating</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}">
  </head>
  <body>

    <div style="justify-content:center;text-align:center;margin-top:150px;">
        <div  class="container bg-light" style="width:50%;height:50%; margin:auto;">
            <div class="logo_container">
                <img src="{% static 'INSB.png' %}" alt="logo" style="width:30%;height:30%;">
            </div>
            <div class="text_container">
                <br>
                <div class="text-3"><h3><span id="typing"></span></h3></div>
            </div>
            <div class="button-container">
                <br><br>
                <a href="{% url "port:homepage" %}" class="btn btn-primary">IEEE NSU SB Portal</a>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        const textElement = document.getElementById('typing');
        const text = "The website is being updated at this moment! We will be back shortly. Thanks for staying with us.";
        let index = 0;
      
        function typeText() {
          if (index < text.length) {
            textElement.textContent += text.charAt(index);
            index++;
            setTimeout(typeText, 50); // Adjust the typing speed by changing the timeout value (e.g., 50ms)
          }
        }
      
        // Start the typing effect when the page loads
        window.onload = typeText;
      </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
