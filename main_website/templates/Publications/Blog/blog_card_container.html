{% load static %}

{% block blog_card_container %}

<style>

    

        .card_container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-content: center;
            /* flex-wrap: wrap; */
            margin-top: 20px;
            margin-bottom: 50px;
            vertical-align: baseline;
            font-family: inherit;
            font-size: 100%;
            font-style: inherit;
            font-weight: inherit;
        }
        .card {
            width: 356.625px;
            /*height: 497.719px;*/
            background-color: #ffffff;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
        }

        .card .image{
            background-color: #002855;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card_content {
            padding: 20px;
        }

        .card_content h5 {
            font-size: 24px;
            margin-bottom: 8px;
            height: 85px;
        }

        .card_content span {
            font-size: 14px;
            color: #302f2f;
            line-height: 1.5;
        }

        .card_content i {
            margin-right: 5px;
        }

        .card_content a {
            color: #fecd13;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .card_content a:hover {
            color: #002855;
        }
        .search_blog{
            width: 100%;
            max-width: 1140px;
            margin: 60px auto 30px auto;
            border: 2px solid #fecd13;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
          }
          .search_blog input{
        width: 100%;
        height: 60px;
        padding: 0 10px;
        font-size: 18px;
        background-color: #fff;
        color: #000;
        transition: all 0.3s;
        border-radius: 10px;
      }
      .search_blog input:hover{
        background-color: #75787b25;
      }
      @media screen and (max-width: 1200px) {
        .search_blog {
            width: 90%;
            max-width: 960px;
        }
        .card_container{
            grid-template-columns: 1fr 1fr;
        }
    }
    
    @media screen and (max-width: 770px) {
        .card_container{
            grid-template-columns: 1fr;
        }
    }
    @media screen and (max-width: 370px) {
        .card{
            width: 300px;
        }
    }
    
    .card_time_writer{
        height: 50px;
    }

</style>
<!-- Search Section -->
<div class="search_blog">
    
    <input
    type="text"
    id="blogFilter"
    onkeyup="blogFilterFunction()"
    placeholder="Search Blogs.."
    title="Type in a name"
    />
</div>

<!-- Cards starts here -->
<section style="display: flex; justify-content: center;">
    <div>
        <div class="card_container">
            {% for i in blogs %}
            <div class="card">
                <div class="image">
                    <a href="{% url 'main_website:blog_description' i.pk %}"><img src="media_files/{{i.blog_banner_picture}}" alt="blog_thumbnail"></a>
                </div>
                <div class="card_content">
                    <a href="{% url 'main_website:blog_description' i.pk %}"><h5>{{i.title}}</h5></a>
                    <div class="card_time_writer"><i class="fa-regular fa-clock"></i>
                    <span>{{i.date}}</span>
                    <i class="fa-solid fa-align-left"></i><span> {{i.writer_name}}</span></div>
                    <span style="display: -webkit-box;
                    overflow: hidden;
                    -webkit-box-orient: vertical;
                    text-overflow: ellipsis;
                    -webkit-line-clamp: 5;
                    height: 110px;">{{i.short_description | safe}}</span>
                    <a href="{% url 'main_website:blog_description' i.pk %}">Read More</a>
        
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>



<script>
    function blogFilterFunction() {
        var input, filter, cardContainer, cards, card, title, writer;
        input = document.getElementById("blogFilter");
        filter = input.value.toUpperCase();
        cardContainer = document.querySelector(".card_container");
        cards = cardContainer.getElementsByClassName("card");

        for (var i = 0; i < cards.length; i++) {
            card = cards[i];
            title = card.getElementsByTagName("h5")[0].innerText;

            if (title.toUpperCase().indexOf(filter) > -1) {
                card.style.display = "";
            } else {
                card.style.display = "none";
            }
        }
    }
</script>


{% endblock blog_card_container %}
