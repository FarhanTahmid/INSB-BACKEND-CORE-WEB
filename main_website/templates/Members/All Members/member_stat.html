{% block stats %}
{% load static %}
<style>
  .chart-container {
    max-width: 90%;
    margin: 35px auto;
}

.chart {
    width: 100%;
    height: 400px;
}
</style>
<div class="row" style="justify-content:center;">
  <div class="col-md-4 chart-container">
    <div id="main1" class="chart"></div>
  </div>
  <div class="col-md-4 chart-container">
    <div id="main2" class="chart"></div>
  </div>
</div>

<script type="text/javascript">
    // Initialize the echarts instance based on the prepared dom
    var myChart1 = echarts.init(document.getElementById('main1'));
    var option1;
    // Specify the configuration items and data for the chart
    option1 = {
        title: {
          text: 'Member Statistics',
          subtext: 'Based on IEEE NSU SB Portal Data since 2023',
          left: 'center'
        },
        tooltip: {
          trigger: 'item',
          formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
          left: 'center',
          top: 'bottom',
          data: [
            'rose1',
            'rose2',
            'rose3',
            'rose4',
          ]
        },
        toolbox: {
          show: false,
          feature: {
            mark: { show: true },
            dataView: { show: true, readOnly: false },
            restore: { show: true },
            saveAsImage: { show: true }
          }
        },
        series: [
          {
            type: 'pie',
            radius: [20, 140],
            center: ['50%', '50%'],
            roseType: 'area',
            itemStyle: {
              borderRadius: 5
            },
            data: [
              { value: "{{male_count}}", name: 'Male Members' },
              { value: "{{female_count}}", name: 'Female Members' },
              { value: "{{active_count}}", name: 'Active Members' },
              { value: "{{inactive_count}}", name: 'Inactive Members' },
            ]
          }
        ]
      };

    // Display the chart using the configuration items and data just specified.
    myChart1.setOption(option1);



    // Initialize the echarts instance based on the prepared dom
    var myChart2 = echarts.init(document.getElementById('main2'));
    var option2;
    // Specify the configuration items and data for the chart
    option2 = {
      title: {
        text: 'Recruitment Statistics',
        subtext: 'Based on IEEE NSU SB Portal Data since 2023',
        left: 'center'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow'
        }
      },
      toolbox: {
        show: false,
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: { show: true }
        }
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: [
        {
          type: 'category',
          data: {{session_name | safe}},
          axisTick: {
            alignWithLabel: true
          }
        }
      ],
      yAxis: [
        {
          type: 'value'
        }
      ],
      series: [
        {
          name: 'Total Recruit',
          type: 'bar',
          barWidth: '60%',
          data: {{session_recruitee}},
        }
      ]
    };
    

    // Display the chart using the configuration items and data just specified.
    myChart2.setOption(option2);
  </script>
{% endblock stats %}
